<!DOCTYPE html>
<html lang="pt-br">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>ChartJS</title>
    <link rel="stylesheet" href="css/aula2.css">
    <!--Link para código do ChartsJS-->
    <script src="https://cdn.jsdelivr.net/npm/chart.js@2.8.0/dist/Chart.min.js"></script>

    <style>
        .meu-grafico {
            width: 90%;
            margin: auto;
        }
    </style>

</head>

<body>
    <div class="header">

        <div class="container">

            <h1 class="titulo_principal"><span class="destaque">Projeto</span> IoT Revolucionário</h1>

            <!-- navbar é a barra de navegação -->
            <ul class="navbar">
                <li>Home</li>
                <li>
                    <a href="Algo novo_Sobre.html">
                        Sobre
                    </a>
                </li>
                <li><span class="destaque">Dashboard</span></li>
                <li>
                    <a href="Login.html">
                        Login
                    </a>
                </li>
            </ul>

        </div>

    </div>

    <div class="banner2">
        <!-- JUMBRO TRON (similar ao OUTDOOR) -->

        <div class="container">

            <div class="box_dashboard">

                <!--Coloque sempre o gráfico em uma div, fica mais fácil para ajustar na página-->
                <div class="meu-grafico">
                    <!--Gráfico virá aqui-->
                    <canvas id="myChart"></canvas>
                </div>

            </div>

        </div>

    </div>



</body>

</html>

<script>
    // ctx é o contexto. Onde é para o gráfico ser renderizado? 
    // Na div myChart! Vamos selecioná-la por getElementById
    var ctx = document.getElementById('myChart');

    // ao criar um new Chart, colocamos ->
    // (contexto, { type, data e options} )
    var meuGrafico = new Chart(ctx, {
        // TYPE -> qual o tipo do gráfico? será um gráfico de barras? linhas? define aqui
        type: 'bar',

        // DATA -> os dados renderizados no gráfico:
        data: {
            // Informações em Eixo X
            labels: ["jan", "fev", "mar", "abr", "mai", "jun"],
            // Datasets -> grupos de dados!
            datasets: [
                // Primeiro dataset    
                {
                    // Qual o título deste dataset?
                    label: "Rendimentos 2021",
                    // Dados? Lembre-se, respectivos a labels.
                    data: [6000, 3000, 9000, 5350, 250, 10500],
                    // expessura da linha
                    borderWidth: 1,
                    // cor da linha - em rgba, a é a opacidade.
                    // 1 = 100% // 0.5 = 50%
                    borderColor: 'rgba(255, 69, 0, 1)',
                    // cor de "fundo" dos dados na tela. transparent = sem cor.
                    backgroundColor: 'rgba(255, 69, 0, 1)',
                },

                // Segundo dataset
                {
                    // igual o anterior. Mas, aqui, type line
                    type: 'bar',
                    label: "Rendimentos 2020",
                    data: [5000, 9500, 7000, 1998, 8958, 11000],
                    borderWidth: 1,
                    borderColor: 'rgba(29, 29, 29, 1)',
                    backgroundColor: 'rgba(29, 29, 29, 1)'
                }
            ]
        },

        // OPTIONS -> Opções globais
        options: {

            title: {
                // mostrar titulo?
                display: true,
                // tamanho do texto
                fontSize: 20,
                // texto no titulo
                text: "Rendimentos | Projeto IoT Revolucionário",
                // onde? right? left? top?
                position: 'top',
            },
            legend: {
                // mostrar legenda?
                display: true,
                // ao contrario? (dataset 1 depois de 2)
                reverse: true,
                // onde?
                position: 'bottom'
            },
            layout: {
                padding: {
                    // padding do grafico, pode add right e bottom também
                    left: 50,
                    top: 50,
                    right: 50,
                    bottom: 50
                },

            }
        }
    })

    // mudando cor de fonte de tudo
    Chart.defaults.global.defaultFontColor = "black";
</script>

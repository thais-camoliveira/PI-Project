<!DOCTYPE html>
<html lang="pt-br">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>ChartJS</title>
    <link rel="stylesheet" href="css/aula2.css">
    <script src="https://cdn.jsdelivr.net/npm/chart.js@2.8.0/dist/Chart.min.js"></script>

    <style>
        .meu-grafico {
            width: 90%;
            margin: auto;
        }
    </style>

</head>

<body>
    <div class="header">

        <div class="container">

            <h1 class="titulo_principal"><span class="destaque">Projeto</span> IoT Revolucionário</h1>

            <ul class="navbar">
                <li>Home</li>
                <li>
                    <a href="Algo novo_Sobre.html">
                        Sobre
                    </a>
                </li>
                <li><span class="destaque">Dashboard</span></li>
                <li>
                    <a href="Login.html">
                        Login
                    </a>
                </li>
            </ul>

        </div>

    </div>

    <div class="banner2">

        <div class="container">

            <div class="box_dashboard">
                
                <div class="meu-grafico">
                    <canvas id="myChart"></canvas>
                </div>

            </div>

        </div>

    </div>
</body>

</html>

<script>
    var ctx = document.getElementById('myChart');
    var meuGrafico = new Chart(ctx, {
        type: 'bar',
        data: {
            labels: ["jan", "fev", "mar", "abr", "mai", "jun"],
            datasets: [  
                {
                    label: "Rendimentos 2021",
                    data: [6000, 3000, 9000, 5350, 250, 10500],
                    borderWidth: 1,
                    borderColor: 'rgba(255, 69, 0, 1)',
                    backgroundColor: 'rgba(255, 69, 0, 1)',
                },

                {
                    type: 'bar',
                    label: "Rendimentos 2020",
                    data: [5000, 9500, 7000, 1998, 8958, 11000],
                    borderWidth: 1,
                    borderColor: 'rgba(29, 29, 29, 1)',
                    backgroundColor: 'rgba(29, 29, 29, 1)'
                }
            ]
        },

        options: {

            title: {
                display: true,
                fontSize: 20,
                text: "Rendimentos | Projeto IoT Revolucionário",
                position: 'top',
            },
            legend: {
                display: true,
                reverse: true,
                position: 'bottom'
            },
            layout: {
                padding: {
                    left: 50,
                    top: 50,
                    right: 50,
                    bottom: 50
                },

            }
        }
    })

    Chart.defaults.global.defaultFontColor = "black";
</script>
